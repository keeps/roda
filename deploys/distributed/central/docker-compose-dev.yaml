version: '3.3'
services:
  zoo:
    image: docker.io/zookeeper:3.8
    restart: unless-stopped
    ports:
      - "2182:2181"
    environment:
      - ZOO_4LW_COMMANDS_WHITELIST=mntr,conf,ruok
    volumes:
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog
  solr:
    image: docker.io/solr:9
    restart: unless-stopped
    ports:
      - "8984:8984"
    environment:
      ZK_HOST: zoo:2181
      SOLR_HOST: localhost
      SOLR_PORT: "8984"
    depends_on:
      - zoo
    command:
      - -c
    volumes:
      - solr_data:/var/solr
  clamd:
    image: docker.io/clamav/clamav:stable
    restart: unless-stopped
    ports:
      - "3311:3310"
    volumes:
      - clam_data:/var/lib/clamav
      - $HOME/.roda_central/data/storage:$HOME/.roda_central/data/storage
  siegfried:
    image: ghcr.io/keeps/siegfried:v1.9.6
    restart: unless-stopped
    ports:
      - "5139:5138"
    environment:
      SIEGFRIED_HOST: siegfried
      SIEGFRIED_PORT: 5138
    volumes:
      - siegfried_data:/root/siegfried/
      - $HOME/.roda_central/data/storage:$HOME/.roda_central/data/storage
volumes:
  zookeeper_data:
  zookeeper_datalog:
  solr_data:
  clam_data:
  siegfried_data:

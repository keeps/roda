# Statistic panel titles
descriptiveObjectsCountTitle: Nº total de registos descritivos
descriptiveObjectsCountDesc: Contagem dos registos de metainformação descritiva. Esta contagem incluí cada registo do plano de classificação e cada registo de documentos compostos e simples ingeridos.

fondsCountTitle: Nº total de fundos
fondsCountDesc: Contagem do número total de fundos ingeridos no repositório. A contagem por parte de cada utilizador pode ser diferente caso este não tenha permissões para aceder a alguns dos fundos criados.

representationObjectsCountTitle: Nº total de representações
representationObjectsCountDesc: Contagem do número total de representações ingeridas no repositório. São contadas todas as representações originais que foram aceites na ingestão, todas as representações criadas na tarefa de normalização, e todas as criadas por processos de migração.

representationObjectTypeTitle: Distribuição de classes de representação
representationObjectTypeDesc: Comparação entre o número de representações que pertencem a determinada classe de objecto digital. Uma classe de objecto digital refere-se ao tipo genérico na qual se enquadra a representação. São tomadas em consideração todas as representações originais que foram aceites na ingestão, todas as representações criadas na tarefa de normalização, e todas as criadas por processos de migração.

representationObjectSubTypeTitle: Distribuição de formatos
representationObjectSubTypeDesc: Comparação entre o número de representações que pertencem a determinado formato de objecto digital. Um formato de objecto digital refere-se ao tipo especifico dos ficheiros que compõe a representação, e é tipicamente um sub-conjunto de classe. São tomadas em consideração todas as representações originais que foram aceites na ingestão, todas as representações criadas na tarefa de normalização, e todas as criadas por processos de migração.

presEventCountTitle: Nº total de registos de metainformação de preservação (eventos)
presEventCountDesc: Contagem dos registos de metainformação de preservação que registam eventos de preservação efectuados sobre o repositório. Alguns tipos destes eventos são migrações, verificações de integridade, virus, etc.

presRepCountTitle: Nº total de registos de metainformação de preservação (representações)
presRepCountDesc: Contagem dos registos de metainformação de preservação que descrevem propriedades de representações. As representações a que estes registos se referem podem ser originais ingeridas, criadas na tarefa de normalização, ou criadas por processos de migração. Estes registos podem até referir representações intermédias que já foram eliminadas do repositório.

userCountTitle: Nº total de utilizadores
userCountDesc: Contagem do total de utilizadores registados no sistema. Esta contagem é dividida entre os utilizadores activos e inactivos, ou seja, que podem, ou não, iniciar sessão.

groupCountTitle: Nº total de grupos de utilizadores
groupCountDesc: Contagem do total de grupos de utilizadores existentes no sistema.

groupTop5Title: Distribuição dos 5 maiores grupos de utilizadores
groupTop5Desc: Comparação entre o número de utilizadores dos 5 maiores grupos existentes no sistema.

logActivityTitle: Actividade dos utilizadores
logActivityDesc: Contagem de todas as ações que utilizadores efectuaram no repositório.

logWuiLoginTitle: Nº total de autenticações
logWuiLoginDesc: Contagem de todas as autenticações efectuadas na componente gráfica do repositório. Uma autenticação refere-se ao uso do nome de utilizador e senha para iniciar uma sessão.

logWuiPageHitsTitle: Nº total de páginas visualizadas
logWuiPageHitsDesc: Contagem de todas as páginas visitadas na interface gráfica. Uma página pode ser acedida por a cada entrada do menu, pelo registo ou pelas preferências, e provoca uma modificação no URL de visita.

logWuiErrorsTitle: Nº total de eventos anómalos (interface gráfica)
logWuiErrorsDesc: Contagem de eventos anómalos ocorridos no componente da interface gráfica. Estes eventos podem ser inócuos ao utilizador, mas são um sinal da estabilidade da interface nos vários ambientes em que esta é utilizada.

logDescriptiveMetadataViewsTitle: Nº total de consultas de metainformação descritiva
logDescriptiveMetadataViewsDesc: Contagem das visitas a registos completos de metainformação descritiva por parte dos utilizadores. Estes registos tanto podem ser items do plano de classificação como corresponder a documentos compostos ou simples.

logPreservationMetadataViewsTitle: Nº total de consultas de metainformação de preservação
logPreservationMetadataViewsDesc: Contagem das visitas aos registos de metainformação de preservação por parte dos utilizadores.

logBasicSearchTitle: Nº total de pesquisas básicas efectuadas
logBasicSearchDesc: Contagem das pesquisas básicas efectuadas pelos utilizadores.

logAdvancedSearchTitle: Nº total de pesquisas avançadas efectuadas
logAdvancedSearchDesc: Contagem das pesquisas avançadas efectuadas pelos utilizadores

disseminatorHitsTitle: Distribuição de disseminadores acedidos
disseminatorHitsDesc: Comparação entre o número de acessos a cada tipo de disseminador de conteúdos existente.

disseminatorMissTitle: Nº total de derivadas geradas
disseminatorMissDesc: Ao aceder a um tipo de disseminador pode ser necessário gerar uma derivada do AIP. Estas derivadas são guardadas para futuro uso, por isso o número de gerações de derivada é relativamente menor que o número de acessos contando que certos utilizadores podem usar derivadas guardadas.

logRegisterUserTitle: Nº total de registos de utilizadores
logRegisterUserDesc: Contagem de novos registos de utilizadores. Depois do registo o endereço electrónico terá de ser confirmado.

logUserEmailConfirmationTitle: Nº total de endereços electrónicos confirmados
logUserEmailConfirmationDesc: Contagem de endereços electrónicos confirmados. Após registo, é enviado um e-mail para o endereço electrónico submetido. Neste e-mail é dado um código de confirmação terá de ser usado para activar a conta.

logUserPasswordResetTitle: Nº total de palavras-passe recuperadas
logUserPasswordResetDesc: Contagem de palavras-passe efectivamente recuperadas. Para o caso de perda ou esquecimento da senha por parte dos utilizadores é dada a possibilidade de requerer a recuperação da senha. Uma vez esta funcionalidade requesitada, é enviado um e-mail para o endereço electrónico do utilizador com um código que permite a alteração da senha. Só após do uso deste código para proceder à alteração é considerado que a senha está efectivamente recuperada.

taskCountTitle: Número de eventos
taskCountDesc: Contagem do número de tarefas definidas na agenda.

taskStateTitle: Estado dos eventos
taskStateDesc: Distribuição do estado das tarefas definidos na agenda.

taskInstanceCountTitle: Número de tarefas
taskInstanceCountDesc: Contagem do número de tarefas executadas ou a executar.

taskInstanceStateTitle: Estado das tarefa
taskInstanceStateDesc: Distribuição do estado das tarefas executadas ou a executar.

sipCountTitle: Nº total de depósitos
sipCountDesc: Contagem do número total de depósitos efectuados pelos produtores. São tomados em consideração tanto os depósitos em fase de processamento como aqueles que já foram aceites ou rejeitados.

sipCompletenessTitle:% de pacotes de submissão completos
sipCompletenessDesc: Comparação da percentagem de pacotes que já terminaram a verificação de sintáctica automática.

sipStateTitle: Estado dos pacotes de submissão
sipStateDesc: Comparação do estado dos pacotes submetidos ao repositório.

sipDurationAutoTitle: Tempo médio de processamento automático de ingestão
sipDurationAutoDesc: A média do tempo de execução da parte automática do processamento de ingestão, ou seja, a validação sintáctica. Nesta média também são tomados em consideração os pacotes que foram rejeitados. O tempo é apresentado no formato "horas\:minutos\:segundos".

sipDurationManualTitle: Tempo médio de tarefas manuais de ingestão
sipDurationManualDesc: Tempo médio utilizado para as tarefas manuais de ingestão, ou seja, a validação semântica. Esta validação é feita pelo arquivista. O tempo conta a partir do momento em que o processamento automático acaba até ao arquivista aceitar, ou rejeitar, o pacote de submissão.

sipMinAutomaticProcessingTimeTitle: Tempo mínimo de processamento automático de ingestão
sipMinAutomaticProcessingTimeDesc: Ocorrência em que o tempo de execução da parte automática do processamento de ingestão (validação sintáctica) foi mínimo. Também são tomados em consideração os pacotes que foram rejeitados. O tempo é apresentado no formato "horas\:minutos\:segundos".

sipMaxAutomaticProcessingTimeTitle: Tempo máximo de processamento automático de ingestão
sipMaxAutomaticProcessingTimeDesc: Ocorrência em que o tempo de execução da parte automática do processamento de ingestão (validação sintáctica) foi máximo. Também são tomados em consideração os pacotes que foram rejeitados. O tempo é apresentado no formato "horas\:minutos\:segundos".

sipMinManualProcessingTimeTitle: Tempo mínimo de tarefas manuais de ingestão
sipMinManualProcessingTimeDesc: Ocorrência em que o tempo utilizado para as tarefas manuais de ingestão (validação semântica) foi mínimo. Esta validação é feita pelo arquivista. O tempo conta a partir do momento em que o processamento automático acaba até ao arquivista aceitar, ou rejeitar, o pacote de submissão. O tempo é apresentado no formato "horas\:minutos\:segundos".

sipMaxManualProcessingTimeTitle: Tempo máximo de tarefas manuais de ingestão
sipMaxManualProcessingTimeDesc: Ocorrência em que o tempo utilizado para as tarefas manuais de ingestão (validação semântica) foi máximo. Esta validação é feita pelo arquivista. O tempo conta a partir do momento em que o processamento automático acaba até ao arquivista aceitar, ou rejeitar, o pacote de submissão. O tempo é apresentado no formato "horas\:minutos\:segundos".

producerTitle: Seleccione um produtor\:
producerLastSubmissionDate: Data da última submissão
producerSubmissionStateChartTitle: Distribuição do estado dos depósitos
producerSubmissionStateChartDesc: Comparação do estado em que se encontram o conjunto dos depositos efectuados pelo produtor em questão.

createDescriptionObjectTitle: Criação de registos descritivos
createDescriptionObjectDesc: Comparação do número de registos de metainformação descritiva criados.

modifyDescriptionObjectTitle: Edição de metainformação descritiva

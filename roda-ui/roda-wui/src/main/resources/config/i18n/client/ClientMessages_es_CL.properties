# Statistic panel titles
descriptiveObjectsCountTitle: Total No. de descripcion de registros
descriptiveObjectsCountDesc: Contéo de los registros de metadatos descriptivos. Este recuento incluye cada registro de cada plan de clasificación y cada registro del archivo y objetos ingeridos.

fondsCountTitle: Total No. de Fondos
fondsCountDesc: Cuenta el número total de los fondos ingeridos en el repositorio. La puntuación para cada usuario puede ser diferente si no tienen permisos para acceder a algunos de los Fondos.

representationObjectsCountTitle: Nº Total de representaciones
representationObjectsCountDesc: Número total de representaciones ingeridas en el repositorio. Estos incluyen todas las representaciones originales que fueron aceptadas en la ingestión, todas las representaciones creadas en la tarea de normalización, y todos aquellos creados por los procesos de migración.

representationObjectTypeTitle: Distribución de las clases de representación
representationObjectTypeDesc: Comparación entre el número de representaciones que pertenecen a una clase particular de objeto digital. Una clase de objeto digital se refiere al tipo genérico en el que la representación se adapta. Se tienen en cuenta todas las representaciones originales que fueron aceptadas en el proceso de ingesta, todas las representaciones creadas en la tarea de normalización, y además todos las creadas por los procesos de migración.

representationObjectSubTypeTitle: Formato de distribución
representationObjectSubTypeDesc: Comparación entre el número de representaciones que pertenecen a un formato particular del objeto digital. Un formato de objeto digital se refiere a los tipos de archivo específicos que pertenecen a la representación, y es típicamente un sub-conjunto de clases. Se tienen en cuenta todas las representaciones originales que fueron aceptadas en el proceso de ingesta, todas las representaciones creadas en la tarea de normalización, y todos aquellas creadas por los procesos de migración.

presEventCountTitle: Nº. total de registros de metadatos de preservación (eventos)
presEventCountDesc: Cantidad de registros de metadatos de preservación que han registrado los eventos de conservación realizadas en el repositorio. Algunos tipos de estos eventos son la migración, la comprobación de la integridad, virus, etc ...

presRepCountTitle: Nº. total de registros de metadatos de preservación (representaciones)
presRepCountDesc: Cantidad de registros de preservación de metadatos que describen las propiedades de las representaciones. Las representaciones que se refieren estos registros pueden haber sido  ingeridos originales, creados en la tarea de normalización o creados por los procesos de migración. Estos registros pueden referirse a las representaciones intermedias que han sido eliminados desde el repositorio.

userCountTitle: Nº Total de usuarios
userCountDesc: Número de usuarios registrados en el sistema. Este módulo está dividido entre los usuarios activos e inactivos, que pueden o no pueden hacer algo, y log relacionados.

groupCountTitle: Nº Total de grupos de usuarios
groupCountDesc: Cantidad de grupos de usuarios en el sistema.

groupTop5Title: Distribución de los 5 principales grupos de usuarios
groupTop5Desc: La comparación entre el número de usuarios de los 5 grupos principales en el sistema.

logActivityTitle: Actividad de usuario
logActivityDesc: Cantidad de acciones que los usuarios realizan en el repositorio.

logWuiLoginTitle: Nº Total de autenticaciones
logWuiLoginDesc: Nº total de autenticaciones realizadas en el componente gráfico del repositorio. Una autenticación se refiere al uso del nombre de usuario y contraseña para iniciar una sesión de registro.

logWuiPageHitsTitle: Nº total de visualizaciones de páginas
logWuiPageHitsDesc: Nº total de páginas visitadas en la interfaz gráfica. Una página se puede acceder por la entrada del menú, por registro o por las preferencias, y provoca un cambio en la URL el link de acceso.

logWuiErrorsTitle: Nº total de eventos anormales (GUI)
logWuiErrorsDesc: Nº total de eventos anormales que se producen en el componente de interfaz gráfica. Estos eventos pueden ser inofensivos para el usuario, pero son un signo de inestabilidad de la interfaz en diversos entornos en los que se utiliza.

logDescriptiveMetadataViewsTitle: Nº total de consultas de metadatos descriptivos
logDescriptiveMetadataViewsDesc: Cantidad de visitas para completar los registros de metadatos descriptivos en nombre de los usuarios. Estos registros pueden ser tanto los elementos del plan de clasificación o en los elementos o archivos.

logPreservationMetadataViewsTitle: Nº total de consultas de metadatos de preservación
logPreservationMetadataViewsDesc: Cantidad de visitas para completar los registros de metadatos de preservación en nombre de los usuarios.

logBasicSearchTitle: Nº total de búsquedas básicas lleva a cabo
logBasicSearchDesc: Cantidad de búsquedas básicas llevadas a cabo por los usuarios.

logAdvancedSearchTitle: Nº. total de la investigación avanzada lleva a cabo
logAdvancedSearchDesc: Cantidad de búsquedas realizadas por los usuarios avanzados

disseminatorHitsTitle: Distribución de acceso de los diseminadores
disseminatorHitsDesc: Comparación entre el número de accesos a cada tipo de contenido existente por  diseminador.

disseminatorMissTitle: Nº total de derivaciones generadas
disseminatorMissDesc: Cuando estamos accediendo a un tipo de diseminador, éste puede ser necesario para generar un derivado del AIP. Estos derivados se almacenan para su uso futuro, por lo que el número de generaciones de derivados es relativamente menor que el número de accesos a condición de que ciertos usuarios pueden utilizar derivados guardados.

logRegisterUserTitle: Nº total de registros de usuarios
logRegisterUserDesc: Cantidad de nuevos registros de usuarios. Después de la inscripción se debe confirmar la dirección de correo electrónico.

logUserEmailConfirmationTitle: Nº total de direcciones de correo electrónico confirmados
logUserEmailConfirmationDesc: Cantidad de direcciones de correo electrónico confirmadas. Después del registro, se envía un correo a la dirección de correo electrónico enviada. Dentro de este correo electrónico existe un código de confirmación que debe ser utilizado para activar la cuenta.

logUserPasswordResetTitle: Nº total de claves recuperadas
logUserPasswordResetDesc: Cantidad efectiva de recuperación de contraseñas. En el caso de pérdida o de olvido de contraseñas, el usuario tiene la opción de solicitar la recuperación de la contraseña. Una vez que se requiere esta funcionalidad, un correo electrónico se envía al usuario un código que permite a él / ella pueda cambiar la contraseña. Sólo después de que usuario uso el código de activación, se considera que la contraseña ha sido recuperada.

taskCountTitle: Número de tareas
taskCountDesc: Número de tareas especificadas en la orden del día.

taskStateTitle: Estados de las tareas
taskStateDesc: Distribución del estado de las tareas definidas en el calendario.

taskInstanceCountTitle: Número de tareas 
taskInstanceCountDesc: Contar el número de tareas ejecutadas o en ejecución.

taskInstanceStateTitle: Estados de las tareas
taskInstanceStateDesc: Distribución del estado de las tareas ejecutadas o en ejecución.

sipCountTitle: Nº total de depósitos
sipCountDesc: Número total de los depósitos realizados por los productores. Se tienen en cuenta tanto los depósitos en el estado de procesamiento y los que han sido aceptados o rechazados.

sipCompletenessTitle:% paquetes de envíos completados
sipCompletenessDesc: Comparación de porcentaje de paquetes que han completado la verificación automática de sintaxis.

sipStateTitle: Estado de los paquetes de enviados
sipStateDesc: La comparación del estado de los paquetes enviados al repositorio.

sipDurationAutoTitle: Tiempo promedio de procesamiento automático de ingestión
sipDurationAutoDesc: Tiempo promedio de tramitación de la ingesta automática, es decir, la validación de la sintaxis. Este promedio también incluye los paquetes rechazados. La hora se muestra en el formato "horas\: minutos\: segundos."

sipDurationManualTitle: Tiempo promedio de tareas manuales ingestión
sipDurationManualDesc: Tiempo promedio de tareas manuales de ingestión, es decir, la validación semántica. Esta validación se realiza mediante el archivero. El conteo comienza cuando el tiempo de procesamiento automático termina hasta la aceptación o rechazo del paquete por el archivero.

sipMinAutomaticProcessingTimeTitle: El tiempo mínimo para el procesamiento automático de la ingestión
sipMinAutomaticProcessingTimeDesc: Ocurrencia en el momento de ejecución del procesamiento automático de la ingestión (validación sintáctica) fue mínima. También se ha tenido en cuenta cuales han sido los paquetes que fueron rechazadas. La hora se muestra en el formato "horas\: minutos\: segundos."

sipMaxAutomaticProcessingTimeTitle: El tiempo máximo para el procesamiento automático de la ingestión
sipMaxAutomaticProcessingTimeDesc: Ocurrencia en el momento de ejecución del procesamiento automático de la ingestión (validación sintáctica) fue máxima. También se han tenido en cuenta los paquetes que fueron rechazadas. La hora se muestra en el formato "horas\: minutos\: segundos."

sipMinManualProcessingTimeTitle: Tiempo mínimo de tareas manuales ingestión
sipMinManualProcessingTimeDesc: Ocurrencia en el momento de la ejecución de las tareas manuales (ingestión de validación semántica) fue mínima. Esta validación se realiza mediante el archivero. El conteo comienza cuando el tiempo de procesamiento automático termina hasta la aceptación o rechazo del paquete por el archivero. También se han tenido en cuenta los paquetes que fueron rechazadas. La hora se muestra en el formato "horas\: minutos\: segundos."

sipMaxManualProcessingTimeTitle: El tiempo máximo para las tareas manuales de la ingestión

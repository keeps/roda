# * Content model selectors
cModel_structured_text_title: Structured Text
cModel_structured_text_description: Written text documents as PDF, Word (doc and docx), OpenOffice (odt), RTF or TXT 
	
cModel_digitalized_work_title: Images
cModel_digitalized_work_description: Photos or scans with or without structure as TIFF, JPEG, PNG, BMP, GIF, ICO, XPM and TGA 

cModel_relational_database_title: Relational databases
cModel_relational_database_description: Databases in a standardized DBML format (XML file any more) 

cModel_video_title: Video
cModel_video_description: Videos as AVI, MPEG, DVD, MP4 or Quicktime 

cModel_audio_title: Audio
cModel_audio_description: Audio files like WAV, MP3, MP4, Ogg, Flac and WMA 

cModel_email_title: E-mail	
cModel_email_description: E-mail documents as Internet Message Format (eml) or Microsoft Outlook Email Message (msg)

cModel_presentation_title: Presentation
cModel_presentation_description: Presentation documents as Powerpoint (ppt and pptx) or OpenOffice (odp)
        
cModel_spreadsheet_title: Spreadsheet	
cModel_spreadsheet_description: Spreadsheet documents as Excel (xls and xlsx) or OpenOffice (ods)
	
cModel_vector_graphic_title: Vector graphic
cModel_vector_graphic_description: Vector graphic  documents as Corel Draw (cdr), Adobe Illustrator (ai), Shape file (shp) or AutoCAD (dwg)

cModel_unknown_title: Unknown 
cModel_unknown_description: If any of above types do not fit, choose this type.

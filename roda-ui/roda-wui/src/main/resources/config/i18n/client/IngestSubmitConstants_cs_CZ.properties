# * Content model selectors
cModel_structured_text_title: Struktorovaný Text
cModel_structured_text_description: Psané textové dokumenty jako PDF, Word (doc and docx), OpenOffice (odt), RTF nebo TXT 
	
cModel_digitalized_work_title: Obrázky
cModel_digitalized_work_description: Fotografie nebo skeny s nebo bez struktury jako TIFF, JPEG, PNG, BMP, GIF, ICO, XPM a TGA 

cModel_relational_database_title: Relační datbáze
cModel_relational_database_description: Databázr ve standardizovaném DBML formátu (XML soubora jiné) 

cModel_video_title: Video 
cModel_video_description: Videa jako AVI, MPEG, DVD, MP4 nebo Quicktime 

cModel_audio_title: Audio 
cModel_audio_description: Audio soubory jako WAV, MP3, MP4, Ogg, Flac a WMA

cModel_email_title: E-mail	
cModel_email_description: E-mail documents as Internet Message Format (eml) or Microsoft Outlook Email Message (msg)

cModel_presentation_title: Presentation
cModel_presentation_description: Presentation documents as Powerpoint (ppt and pptx) or OpenOffice (odp)
        
cModel_spreadsheet_title: Spreadsheet	
cModel_spreadsheet_description: Spreadsheet documents as Excel (xls and xlsx) or OpenOffice (ods)
	
cModel_vector_graphic_title: Vector graphic
cModel_vector_graphic_description: Vector graphic  documents as Corel Draw (cdr), Adobe Illustrator (ai), Shape file (shp) or AutoCAD (dwg) 

cModel_unknown_title: Neznámý 
cModel_unknown_description: Pokud navyhovuje žádný z typů, zvolte tento.

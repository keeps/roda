# * Content model selectors
cModel_structured_text_title: Texto estruturado
cModel_structured_text_description: Documentos de texto escrito como PDF, Word (doc e docx), OpenOffice (odt), RTF ou TXT
	
cModel_digitalized_work_title: Imagens
cModel_digitalized_work_description: Fotos ou digitalizações com ou sem estrutura como TIFF, JPEG, PNG, BMP, GIF, ICO, XPM e TGA

cModel_relational_database_title: Bases de dados relacionais
cModel_relational_database_description: Bases de dados em formato normalizado DBML (XML mais qualquer tipo de ficheiro)

cModel_video_title: Video
cModel_video_description: Videos como AVI, MPEG, DVD, MP4 ou Quicktime

cModel_audio_title: Áudio
cModel_audio_description: Ficheiros de som como WAV, MP3, MP4, Ogg, Flac e WMA

cModel_email_title: E-mail	
cModel_email_description: Documentos de E-mail no formato Internet Message Format (eml) ou mensagem Microsoft Outlook Email (msg)

cModel_presentation_title: Apresentação multimédia
cModel_presentation_description: Documentos de apresentação multimédia tais como Powerpoint (ppt e pptx) ou OpenOffice (odp)
        
cModel_spreadsheet_title: Folha de cálculo
cModel_spreadsheet_description: Documento de folha de cálculo como  Excel (xls e xlsx) ou OpenOffice (ods)
	
cModel_vector_graphic_title: Imagem vectorial
cModel_vector_graphic_description: Documentos de imagem vectorial como Corel Draw (cdr), Adobe Illustrator (ai), Shape file (shp) ou AutoCAD (dwg)

cModel_unknown_title: Desconhecido
cModel_unknown_description: No caso de nenhum dos tipos supracitados se adequar, escolha este tipo.

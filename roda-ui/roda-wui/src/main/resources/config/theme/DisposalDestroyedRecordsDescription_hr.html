<p>Na ovoj stranici možete vidjeti intelektualne entitete koji su u uništenom stanju. Uništeni zapis, koji 
ostaje za vrijeme trajanja sustava, 
dokazuje ne samo da je zapis nekada bio aktivan, već i, što je možda još važnije, 
da je zapis pravilno izlučen odgovarajućim popisom s rokovima čuvanja.</p>

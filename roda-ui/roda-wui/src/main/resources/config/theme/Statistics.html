<div id="statistics" class="static-page max-width">
    <h1>Statistics</h1>

    <h2>File format distribution</h2>
    <canvas class="chart" data-function="singleFacetPieChart"
            data-function-params="org.roda.core.data.v2.ip.IndexedFile, fileFormat"></canvas>

    <h2>Mimetype distribution</h2>
    <canvas class="chart" data-function="singleFacetPieChart"
            data-function-params="org.roda.core.data.v2.ip.IndexedFile, formatMimetype"></canvas>

    <h2>Pronom format distribution</h2>
    <canvas class="chart" data-function="singleFacetPieChart"
            data-function-params="org.roda.core.data.v2.ip.IndexedFile, formatPronom"></canvas>

</div>
